<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>The Movie DB</title>
</head>
<body class="bg-black">
    <header>
        <header>
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg bg-transparent">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon bg-danger"></span>
                            </button>
                            <a class="navbar-brand text-info" href="./index.html">MovieDB</a>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item text-info">
                                        <a class="nav-link active text-info" aria-current="page" id="homePageButton" href="./index.html">Home</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle text-info" data-bs-toggle="dropdown" id="genresDisplay" href="#" role="button" aria-expanded="false">Genres</a>
                                        <ul class="dropdown-menu" id="navGenreSection"></ul>
                                    </li>
                                </ul>
                            </div>
                            <form class="d-flex" role="search" id="formSearch">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                    id="searchBar" for="inputName">
                                <button class="btn btn-outline-danger" id="btnSearch" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="row">
                </div>
            </div>
    
        </header>
    </header>
    
    <main id="mainContainer">

        <!--Upcoming carousel-->
        <div class="container">
            <div id="upcomingMovies" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselUpcoming">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="./images/poster1.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#upcomingMovies" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#upcomingMovies" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div>


        <!-- 15 MOVIES -->

        <div class="container mt-5">
            <div class="row row-cols-2" id="resultsMovies">

            </div>
        </div>
        <!--movie details-->
        <div class="container" id="movieDetails">
            
            
        </div>
        <div class="container mt-6">
            <div class="row row-cols-4" id="castMovie"></div>
        </div>




    </main>

    <script src="./javascript/app.js"></script>
    <!-- <script src="./javascript/movie.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
